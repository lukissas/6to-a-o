<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Registro</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Inicio de Sesion</h1>
    
    <h2>Registro</h2>
    <form id="Registro">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required><br>
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" required><br>
        <h1 id="faltan">
            
        </h1>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <h2>Iniciar Sesión</h2>
    <form id="InicioSesion">
        <label for="usuarioInicio">Usuario:</label>
        <input type="text" id="usuarioInicio" required><br>
        
        <label for="contraseñaInicio">Contraseña:</label>
        <input type="password" id="contraseñaInicio" required><br>
        
        <button type="submit">Iniciar Sesión</button>
    </form>
    
    <div id="mensaje"></div>
</body>
</html>
